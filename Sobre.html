<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
    <a href="Index.html"><button class="Home">Home</button></a>
    <h1 Class="Titulo">Formulario</h1>
    </header>
        <main>
            <div class="center_form">
            <div  class="Formulario">
            <form>
                <label class="Nome">Nome:</label>
                    <input checked class="Campo">
                <label class="Sobre_Nome">Sobre Nome</label>
                    <input checked class="Campo">
                <label class="Data_N">Data de Nascimento:</label>
                    <input checked class="Campo">
                <label class="Sexo">Sexo:*</label>
                <div class="inline">
                    <p class="Masculino">M</p>
                    <input type="checkbox"   class="checkbox">
                    <p class="Feminino">F</p>
                    <input type="checkbox"  class="checkbox">
                </div>
                    <label class="CPF">CPF:</label>
                    <input checked class="Campo"><br>
                <label class="Email">E-MAIL:</label>    
                    <input checked class="Campo">
                <label class="Confirmar_Email">Confirmar E-mail</label>
                    <input checked class="Campo">
                <label class="Telefone">Telefone:</label>
                    <input checked class="Campo">
                <label class="CEp">CEP</label>
                    <input checked class="Campo">
            </form>
            </div>
        </div>
            <div class="div_button">
                <button class="Button">Enviar Formulario</button>
            </div>
            </main>
    <footer>

    </footer>
</body>
</html>
